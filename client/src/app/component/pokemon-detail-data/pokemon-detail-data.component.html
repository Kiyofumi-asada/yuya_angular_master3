**ポケモン図鑑**
<div *ngIf="pokemonDetailData">
  <h1>{{ pokemonDetailData.name }}</h1>
  <p>タイプ：{{ pokemonDetailData.type }}</p>
  <p>特性：{{ pokemonDetailData.feature }}</p>
  <img class="pokemon_img" [src]="pokemonDetailData.image" alt="" />
</div>
<button class="buck_button" (click)="backToList()">一覧に戻る</button>
