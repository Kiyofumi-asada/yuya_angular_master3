**ポケモン図鑑**
<div *ngIf="pokemon">
  <h1>{{ pokemon.name }}</h1>
  <p>{{ pokemon.type }}</p>
  <p>{{ pokemon.feature }}</p>
  <table>
    <tr>
      <td>
        <img class="pokemon_img" src="/assets/img/pict{{ pokemon.id }}.png" />
      </td>
    </tr>
  </table>
</div>
<button class="buck_button" (click)="backToList()">一覧に戻る</button>
