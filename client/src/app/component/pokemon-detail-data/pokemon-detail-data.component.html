**ポケモン図鑑**
<div *ngIf="pokemonDetailData">
  <h1>{{ pokemonDetailData.name }}</h1>
  <p>{{ pokemonDetailData.type }}</p>
  <p>{{ pokemonDetailData.feature }}</p>
  <table>
    <tr>
      <td>
        <img
          class="pokemon_img"
          src="/assets/img/pict{{ pokemonDetailData.no }}.png"
        />
      </td>
    </tr>
  </table>
</div>
<button class="buck_button" (click)="backToList()">一覧に戻る</button>
